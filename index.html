<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Overpass&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e12eecda3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container"
      id="pageContent"
      style="background-image: url(images/background.svg);"
    >
    <!-- <div id="header"> -->
      <form id="searchBox">
        <input id="userInput" type="text" placeholder="Enter a city" />
        <input id="submit-button" type="submit" value="Enter"  />  
        <button id="currentLocation"><i class="fas fa-map-marker-alt" id="locationIcon"></i></button>  
      </form>
      
    <!-- </div> -->
      

      <br />
      <div class="container">
        <h1 id="city">New York City</h1>

        <h4 id="monthDateYear">May 20, 2020</h4>
        <h4 id="time">4:44</h4>
      </div>

      <div class="container" id="weatherContainer">
        <div class="row">
          <div class="col-7" id="tempAndDetails">
            <span id="currentWeather">80</span>
            <div id="cfGroup">
              <a href="#">
              <span id="fahrenheit">°F </span> 
              </a>
              <a href="#"><span id="celsius">| °C</span></a></div>
            <span id="currentWeatherIcon"
              ><i class="fas fa-sun" id="mainWeatherIcon"></i
            ></span>
            <p id="wind">Wind: 13 mph</p>
            <p id="humidity">Humidity: 8%</p>
          </div>

          <p class="col-5" id="saying">
            "...say hello to great weather today!"
          </p>
        </div>
      </div>
      <div class="container text-center" id="weatherForcast">
        <div class="row" id="daysForcast">
          <div class="col">
            Monday

            <div class="icons">
              <i class="fas fa-cloud-sun"></i>
            </div>

            <div class="weeklyTempsStyle">76°F</div>
          </div>

          <div class="col">
            Tuesday
            <div class="icons">
              <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="weeklyTempsStyle">65°F</div>
          </div>

          <div class="col">
            Wednesday
            <div class="icons">
              <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="weeklyTempsStyle">69°F</div>
          </div>
          <div class="col">
            Thursday
            <div class="icons">
              <svg
                class="bi bi-cloud-fill"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3.5 13a3.5 3.5 0 1 1 .59-6.95 5.002 5.002 0 1 1 9.804 1.98A2.5 2.5 0 0 1 13.5 13h-10z"
                />
              </svg>
            </div>
            <div class="weeklyTempsStyle">70°F</div>
          </div>
          <div class="col">
            Friday
            <div class="icons">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="weeklyTempsStyle">73°F</div>
          </div>
        </div>
      </div>
      <div id="openSource"><a href="https://github.com/wecodeschool/my-awsome-app" target="blank" id="openSourceLink"> Open-source code</a> by Katarina Avendaño</div>


    </div>


    <script src="src/script.js"></script>
  </body>
</html>
